<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-inner">
          <div class="header-inner__logo">
            <img
              class="header-inner__logo-img"
              src="images/logo/logo.png"
              alt="logo"
            />
            <p class="header-inner__logo-text">
              Маркетинговая помощь<br />
              для вашего бизнеса
            </p>
          </div>

          <div class="header-inner__contacts">
            <div class="header-inner__social">
              <a href="#" class="header-inner__social-link">
                <img
                  class="header-inner__social-img"
                  src="images/logo/vk.png"
                  alt="vk"
                />
              </a>
              <a href="#" class="header-inner__social-link">
                <img
                  class="header-inner__social-img"
                  src="images/logo/whatsapp.png"
                  alt="viber"
                />
              </a>
              <a href="#" class="header-inner__social-link">
                <img
                  class="header-inner__social-img"
                  src="images/logo/instagram.png"
                  alt="instagram"
                />
              </a>
              <a href="#" class="header-inner__social-link">
                <img
                  class="header-inner__social-img"
                  src="images/logo/telegram.png"
                  alt="telegram"
                />
              </a>
            </div>

            <div class="header-inner__phone">
              <a class="header-inner__phone-number" href="tel:+380680293123"
                >068 029 31 23</a
              >
            </div>

            <div class="header-inner__language">
              <a
                class="header-inner__language-text header-inner__language-text--active"
                href="#"
                >RU</a
              >
              <a class="header-inner__language-text" href="#">UA</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container"></div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
